type Organization
  @model
  @auth(
    rules: [{ allow: groups, groupsField: "admin" }, { allow: groups, groups: ["SuperAdmin"] }]
  ) {
  id: ID!
  name: String!

  logo: String
  email: String

  admin: String!
}

type User @model @auth(rules: [{ allow: owner }, { allow: groups, groups: ["SuperAdmin"] }]) {
  id: String! @primaryKey

  organizationId: ID @index(name: "byOrganization", queryField: "userByOrganizationId")
  chatSpaceId: ID

  email: String!
  cognitoId: String!
  name: String

  owner: String!
  invitedOn: AWSDateTime
  joinedOn: AWSDateTime
  status: UserStatus
}

enum UserStatus {
  INVITED
  ACTIVE
  ARCHIVED
}
