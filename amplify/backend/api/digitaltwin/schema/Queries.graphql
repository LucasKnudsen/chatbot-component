input FetchChannelsInput {
  flow: FetchChannelsFlowType!

  channelId: ID
  chatSpaceId: ID
}

enum FetchChannelsFlowType {
  BY_CHAT_SPACE
  BY_ID
}

type Query {
  fetchChannels(input: FetchChannelsInput!): [Channel]
    @function(name: "fetchChannels-${env}")
    @auth(rules: [{ allow: public, provider: iam }, { allow: private }])
}
