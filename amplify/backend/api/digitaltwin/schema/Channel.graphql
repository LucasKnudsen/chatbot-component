type Channel
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["SuperAdmin"] }
      { allow: private, operations: [get] }
      { allow: public, provider: iam, operations: [get] }
    ]
  ) {
  id: ID!
  tenantId: String! @index(name: "tenantId", queryField: "channelsByTenantId")
  apiHost: String
  chatflowId: String
  name: String!
}
